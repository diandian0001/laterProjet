<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bs/css/bootstrap.min.css' %}">
    <script src="{% static 'bs/js/jquery.min1.11.3.js' %}"></script>
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <script src="{% static 'jqgrid/js/trirand/src/jquery.jqGrid.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/i18n/grid.locale-cn.js' %}"></script>
</head>
<body>
{# 导航栏 #}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">持明法洲管理系统</span>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">欢迎：<span style="color: blue">{{ username }}</span></a>
                </li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">
                        退出登录
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{# 手分琴 #}
<div class="container-fluid">
    <div class="row">
        {# 左半部分 #}
        <div class="col-sm-2">
            <div class="panel-group" id="left">
                <div class="panel-collapse">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="#aa" data-toggle="collapse" data-parent="#accordion"><h4>用户管理</h4></a>
                        </div>
                        <div id="aa" class="panel-collapse collapse ">
                            <div class="panel-body">
                                <ul class="nav nav-pills nav-stacked">
                                    <li>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="#bb" data-toggle="collapse" data-parent="#accordion"><h4>文章管理</h4></a>
                        </div>
                        <div id="bb" class="panel-collapse collapse ">
                            <div class="panel-body">
                                <ul class="nav nav-pills nav-stacked">
                                    <li>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="#cc" data-toggle="collapse" data-parent="#accordion"><h4>专辑管理</h4></a>
                        </div>
                        <div id="cc" class="panel-collapse collapse ">
                            <div class="panel-body">
                                <ul class="nav nav-pills nav-stacked">
                                    <li>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!--轮播图管理-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="#dd" data-toggle="collapse" data-parent="#accordion"><h4>轮播图管理</h4></a>
                        </div>
                        <div id="dd" class="panel-collapse collapse ">
                            <div class="panel-body">
                                <!--通过load方法加载轮播图管理的页面-->
                                <ul class="nav nav-pills nav-stacked">
                                    <li>
                                        <a href="javascript:$('#centerLayout').load('{% static 'html/banner.html' %}')"
                                           style="font-weight: bold">轮播图列表</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        {# 右半部分 #}
        <div class="col-sm-10" id="centerLayout">
            <div class="jumbotron">
                <h4>欢迎来到持明法洲后台管理系统</h4>
            </div>

            {# 首页图片: 轮播图 #}
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static 'image/banner01.jpg' %}" alt="...">
                        <div class="carousel-caption">
                            this is banner pic
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'image/banner01.jpg' %}" alt="...">
                        <div class="carousel-caption">
                            this is banner pic
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'image/banner01.jpg' %}" alt="...">
                        <div class="carousel-caption">
                            this is banner pic
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>
</div>

<br/>
<div class="panel-footer">
    <div class="panel-title">
        <h5 style="text-align: center">@百知教育 baizhi@zparkhr.com.cn</h5>
    </div>
</div>

</body>
</html>
